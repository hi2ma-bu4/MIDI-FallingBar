<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Visualizer</title>
</head>
<body>
    <div id="fps-display"></div>
    <div id="file-input-container">
        <input type="file" id="midi-file" accept=".mid,.midi">
    </div>

    <div id="ui-container" style="display: none;">
        <button id="play-pause-btn">Play</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="time-display">0:00 / 0:00</div>
        <div id="instrument-settings">
            <h4 id="instrument-settings-toggle">Channel Instruments <span>&#x25BC;</span></h4>
            <div id="instrument-selectors-container">
                <!-- Channel instrument selectors will be populated here -->
            </div>
        </div>
        <div id="camera-controls">
            <input type="checkbox" id="top-down-view-toggle">
            <label for="top-down-view-toggle">Top-Down View</label>
        </div>
        <div id="note-duration-control">
            <input type="checkbox" id="match-note-duration-toggle">
            <label for="match-note-duration-toggle">Match Note Duration</label>
        </div>
        <div id="performance-controls">
            <input type="checkbox" id="lightweight-mode-toggle">
            <label for="lightweight-mode-toggle">Lightweight Mode</label>
        </div>
        <button id="pip-btn">PiP</button>
    </div>

    <div id="webgl-container"></div>
    <div id="stats-display"></div>
</body>
</html>
