<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Visualizer</title>
</head>
<body>
    <div id="file-input-container">
        <input type="file" id="midi-file" accept=".mid,.midi">
    </div>

    <div id="ui-container" style="display: none;">
        <button id="play-pause-btn">Play</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="time-display">0:00 / 0:00</div>
        <div id="instrument-selector">
            <label for="instrument-select">Instrument:</label>
            <select name="instruments" id="instrument-select">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div id="camera-controls">
            <input type="checkbox" id="top-down-view-toggle">
            <label for="top-down-view-toggle">Top-Down View</label>
        </div>
    </div>

    <div id="webgl-container"></div>
</body>
</html>
