<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Visualizer</title>
    <script src="https://cdn.jsdelivr.net/gh/hi2ma-bu4/jasc@v1.15.3.10/jasc.min.js"></script>
</head>
<body>
    <div id="fps-display"></div>
    <div id="file-input-container">
        <input type="file" id="midi-file" accept=".mid,.midi">
    </div>

    <div id="ui-container">
        <button id="play-pause-btn">Play</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="time-display">0:00 / 0:00</div>
        <div id="instrument-settings">
            <h4 id="instrument-settings-toggle">Channel Instruments <span>&#x25BC;</span></h4>
            <div id="instrument-selectors-container">
                <!-- Channel instrument selectors will be populated here -->
            </div>
        </div>
        <div id="camera-controls">
            <input type="checkbox" id="top-down-view-toggle">
            <label for="top-down-view-toggle">Top-Down View</label>
        </div>
        <div id="note-duration-control">
            <input type="checkbox" id="match-note-duration-toggle">
            <label for="match-note-duration-toggle">Match Note Duration</label>
        </div>
        <div id="performance-controls">
            <label for="performance-mode-select">Performance Mode:</label>
            <select id="performance-mode-select">
                <option value="normal">Normal</option>
                <option value="lightweight">Lightweight</option>
                <option value="super-lightweight">Super Lightweight</option>
            </select>
        </div>
        <div id="playback-speed-control">
            <label for="playback-speed-select">Speed:</label>
            <select id="playback-speed-select">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1.0x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2.0x</option>
            </select>
        </div>
        <button id="pip-btn">PiP</button>
    </div>

    <div id="webgl-container"></div>
    <div id="stats-display"></div>
    <div id="github-link"><a href="https://github.com/hi2ma-bu4/MIDI-FallingBar">@hi2ma-bu4</a></div>
</body>
</html>
