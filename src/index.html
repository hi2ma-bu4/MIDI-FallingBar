<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #file-input-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #play-pause-btn {
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
            min-width: 80px;
        }
        #progress-bar {
            width: 300px;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #3498db;
        }
        #time-display {
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="file-input-container">
        <input type="file" id="midi-file" accept=".mid,.midi">
    </div>

    <div id="ui-container" style="display: none;">
        <button id="play-pause-btn">Play</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="time-display">0:00 / 0:00</div>
    </div>

    <div id="webgl-container"></div>
</body>
</html>
