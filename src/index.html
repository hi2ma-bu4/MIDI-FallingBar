<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Visualizer</title>
</head>
<body>
    <div id="file-input-container">
        <input type="file" id="midi-file" accept=".mid,.midi">
    </div>

    <div id="ui-container" style="display: none;">
        <button id="play-pause-btn">Play</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="time-display">0:00 / 0:00</div>
        <div id="instrument-selector">
            <label for="instrument-select">Instrument:</label>
            <select name="instruments" id="instrument-select">
                <option value="triangle" selected>Synth (Triangle)</option>
                <option value="sine">Synth (Sine)</option>
                <option value="square">Synth (Square)</option>
                <option value="sawtooth">Synth (Sawtooth)</option>
                <option value="piano">Piano</option>
                <option value="bass-electric">Bass Electric</option>
                <option value="bassoon">Bassoon</option>
                <option value="cello">Cello</option>
                <option value="clarinet">Clarinet</option>
                <option value="contrabass">Contrabass</option>
                <option value="flute">Flute</option>
                <option value="french-horn">French Horn</option>
                <option value="guitar-acoustic">Guitar Acoustic</option>
                <option value="guitar-electric">Guitar Electric</option>
                <option value="guitar-nylon">Guitar Nylon</option>
                <option value="harmonium">Harmonium</option>
                <option value="harp">Harp</option>
                <option value="organ">Organ</option>
                <option value="saxophone">Saxophone</option>
                <option value="trombone">Trombone</option>
                <option value="trumpet">Trumpet</option>
                <option value="tuba">Tuba</option>
                <option value="violin">Violin</option>
                <option value="xylophone">Xylophone</option>
            </select>
        </div>
    </div>

    <div id="webgl-container"></div>
</body>
</html>
